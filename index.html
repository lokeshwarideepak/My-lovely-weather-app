<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/28195d812b.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="src/styles.css">
</head>
<body>
   <body>
    <div class="container">
      <div class="weatherApp">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-warning w-100"/>
              </div>
            </div>
          </form>
              <ul>
              <li>
                <span class="weatherAppDate" id="weather-app-date"></span></li>
            </ul>
            <br>
          <div class="overview">
            <h1 id="city"><strong>Perth</strong></h1>
            <li id="description"></li>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="icon" class="float-left"/>
                <div class="float-left">
                  <strong id="temperature"></strong><span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
           <ul>  
        <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span>km/h</li>
         </ul>
       </div>
   
   
     <div class="weather-forecast" id="forecast"></div>
    </div>
   
<p class="footer text-center">
       <a href="https://github.com/lokeshwarideepak/My-lovely-weather-app"
        target="_blank"> Open Source Code</a> <strong><em>by Lokeshwari Deepak</em></strong></p>   
     <script src="src/index.js"></script>
</body>

</html>
