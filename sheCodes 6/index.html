<body>
  <form id="search-city">
    <div class="row">
            <input type="search" placeholder="Enter your city "
             autocomplete="off" autofocus="on" id= "city-input"/> </div>
             <br>
      <button id="search" type="submit"><strong>Search</strong></button>
	  <button id="current" type="button">📍</button>
       </form>
    
</div>
<br />
<br />
 <h1>
     <div class="show-city" id="show-city">

  </div>
</h1>
<h2>
      <span class="temperature" id="current-temp">17℃</span>
        <br /> 
        <div class="row">
      <div class="col card-description" id="current-description"> 
        
        <img src="https://www.pinclipart.com/picdir/big/7-76157_clouds-sun-and-rain-drops-weather-icon-png.png" 
        alt="partly_cloudy" width="75">
         </div>
        </div>
        </span>

        </div>
          </h3>

     <h5>Mon</h5>
